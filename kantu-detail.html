<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/details.css" />
	</head>
	<body>
		<header>
			<div class="wrapper">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png"></a>
				</div>
				<div class="fr header_right">
					<a class="btn h-btn db fl">登陆 / 注册</a>
					<div class="send_nav z2">
						<div class="send"><img src="img/send.png" ></div>
						<div class="space"></div>
						<img class="tra" src="img/subnav.png" />
						<ul>
							<li class="li-btn"><a>发布图片</a></li>
							<li class="li-btn"><a>发起活动</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<div class="wrapper mainbody">
			<div class="personal_info">
				<img src="img/portrait.png" class="portrait fl">
				<div class="user ml-25">
					<div class="user-name">Skyrelu</div>
				    <div class="sign">逗比我们做朋友吧！</div>
				</div>
				<a class="btn user-btn fl db" id="follow">+关注</a>
				<div class="clear"></div>
			</div>
			<div class="content">
			    <div class="title">这是一组图片的标题</div>
			    <p class="info fl"><span>坐标：厦门</span><span>器材：PENTAX K50</span><span>出镜：VVVVHan</span></p>
			    <div class="like-and-share fr">
			    	<img src="img/icon-like.png" class="icon-like" id="icon-like" />
			    	<a><img src="img/icon-share.png" class="icon-share" id="icon-share" /></a>
			    </div>
			    <div class="content-img">
			    	<div class="img1 oh fl img-hover-like">
			    		<img src="img/detail1.png">
			    		<img src="img/icon-like.png" class="img-icon-like"  />
			    	</div>
			    	<div class="img2 oh fl img-hover-like">
			    		<img src="img/detail2.png">
			    		<img src="img/icon-like.png" class="img-icon-like"  />
			    	</div>
			    	<div class="img3 oh fr img-hover-like">
			    		<img src="img/detail3.png">
			    		<img src="img/icon-like.png" class="img-icon-like"  />
			    	</div>
			    	<div class="img5 oh fr img-hover-like">
			    		<img src="img/detail5.png">
			    		<img src="img/icon-like.png" class="img-icon-like"  />
			    	</div>
			    	<div class="img4 oh fl img-hover-like">
			    		<img src="img/detail4.png">
			    		<img src="img/icon-like.png" class="img-icon-like"  />
			    	</div>
			    	<div class="img6 oh fl img-hover-like">
			    		<img src="img/detail6.jpg">
			    		<img src="img/icon-like.png" class="img-icon-like"  />
			    	</div>
			    	<div class="clear"></div>
			    </div>
			    
			    <div class="comment">
			    	<img class="portrait portrait-s fl mr-15" src="img/portrait.jpg">
			    	<div class="user-name-s">秋风熳雨</div>
			    	<div class="comment-box">
			    		<textarea class="comment-input"></textarea>
			    		<form>
			    			<img src="img/icon_comment.png" class="comment-icon" />
			    		    <button class="comment-btn btn">发布</button>
			    		</form>
			    	</div>
			    	<div class="comment-list">
			    		<div class="comment-list-title">评论 ( <span>1</span>条 )</div>
			    		<div class="comment-list-item">
			    			<div class="comment-list-subitem">
			    				<img class="portrait portrait-s fl mr-15" src="img/portrait.jpg" />
			    			    <div class="comment-list-box fl">
			    				    <img src="img/icon_words1.png" class="list-icon list-icon-l" />
			    				    <div class="user-name-list fl">秋风熳雨</div>
			    				    <div class="list-date fr">2015-05-01 17:59</div>
			    				    <div class="list-contant fl">我觉得你很机智！</div>
			    				    <div class="clear"></div>
			    			    </div>
			    			    <div class="clear"></div>
			    			</div>
			    			<div class="comment-list-subitem">
			    				<img class="portrait portrait-s fr ml-15" src="img/portrait.png" />
			    			    <div class="comment-list-box fr">
			    				    <img src="img/icon_words2.png" class="list-icon list-icon-r" />
			    				    <div class="user-name-list fl">Skyrelu</div>
			    				    <div class="list-date fr">2015-05-01 18:04</div>
			    				    <div class="list-contant fl">你说得很对！</div>
			    				    <div class="clear"></div>
			    			    </div>
			    			    <div class="clear"></div>
			    			</div>
			    			
			    			<div class="clear"></div>
			    		</div>
			    	</div>
			    </div>
		    </div>
		</div>
        <footer>&copy;UtopiaScript&amp;Skyrelu</footer>
	<script type="text/javascript" src="js/basic.js" ></script>	
	</body>
</html>
